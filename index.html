<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/normalize.css">
   <link rel="stylesheet" href="assets/css/style.css">

   <title>Ping coming soon page</title>
</head>

<body class="container container-body">



   <header class="header">

      <div class="container">
         <a href="header__link">
            <img class="header__logo" src="assets/images/logo.svg" alt="">
         </a>
      </div>

   </header>


   <section class="section">

      <div class="container">
         <h1 class="section__title">We are launching <span class="section__title-bold">soon!</span></h1>
         <p class="section__para"> Subscribe and get notified</p>

         <form class="section__form row" action="">
            <input class="section__input" type="text" name="" id="" placeholder="Your email address...">
            <button class="section__submit" type="submit"> Notify Me</button>
         </form>

         <img class="section__img" src="assets/images/illustration-dashboard.png" alt="">
      </div>

   </section>


   <footer class="footer">

      <div class="container ">
         <div class="footer__links">
            <a href="#" class="footer__link">
               <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="footer__link">
               <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="footer__link">
               <i class="fab fa-instagram"></i>
            </a>
         </div>

         <p class="attribution footer__copy">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Esteban Guzm√°n</a>.
         </p>
      </div>

   </footer>


   <script src="main.js"></script>
   <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF"
      crossorigin="anonymous"></script>
</body>

</html>
